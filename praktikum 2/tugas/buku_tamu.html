<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar membuat form</title>
</head>
<body>
    <h2>Form Buku Tamu</h2>
    <form>
        Nama lengkap:<br>
        <input type="text" name="Nama Lengkap" size="40"><br><br>
        jenis kelamin:<br>
        <input type="radio" name="jenis kelamin" value="L">Laki-laki<br>
        <input type="radio" name="jenis kelamin" value="P">Perempuan<br><br>
        alamat tinggal:<br>
        <input type="text" name="alamat tinggal" size="40"><br><br>
        email:<br>
        <input type="text" name="email" size="40"><br><br>
        aktif pada sosial media:<br>
        <input type="checkbox" name="facebook" value="ya">Facebook<br>
        <input type="checkbox" name="twitter" value="ya">Twitter<br>
        <input type="checkbox" name="instagram" value="ya">Instagram<br>
        <input type="checkbox" name="Path" value="ya">Path<br><br>
        mengetahui web ini dari:<br>
        <select name="mengetahui web ini dari">
            <option selected="select">Pilih</option>
            <option value="teman">web</option>
            <option value="iklan">Surat Kabar</option>
            <option value="sosial media">Teman/Kerabat</option>
            <option value="lainnya">Browsing Internet</option> 
        </select><br><br>
        Pesan:<br>
        <textarea name="komentar" rows="5" cols="40"></textarea><br>
        <input type="submit" value="Kirim">   
    </form>
</body>
</html>
